<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports - Editar Produto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <div class="company-explanation">
        <h2>Editar Produto</h2>
        <p>Nesta tela, você pode editar os detalhes de um produto. As alterações serão refletidas diretamente no banco de dados da Nunes Sports.</p>
    </div>

    <!-- Campos para editar os dados do produto -->
    <div class="form-group">
        <label for="id">ID do Produto:</label>
        <input type="text" id="id" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" class="form-control">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" class="form-control">
    </div>
    <div class="form-group">
        <label for="valor">Valor (utilize ponto para separar os centavos):</label>
        <input type="text" id="valor" class="form-control">
    </div>

    <!-- Botão para salvar as alterações -->
    <button onclick="salvarAlteracoes()" class="btn btn-primary">Salvar Alterações</button>
    <a href="index.html" class="btn btn-secondary">Página Inicial</a>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="editarProduto.js"></script> <!-- Arquivo JavaScript para interação com a página -->

</body>
</html>
